<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>פרטי הלקוח</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/ajaxCall.js"></script>
    <script src="/api.js"></script>
    <script src="customerDetails.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#b46a2c',
              'primary-dark': '#8b5732',
              'primary-light': '#d4985a'
            },
            fontFamily: {
              'heebo': ['Heebo', 'sans-serif']
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Heebo', sans-serif;
      }
      .glass-effect {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.95);
      }
      .form-field {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .form-field:focus-within {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(180, 106, 44, 0.15);
      }
      .slide-in {
        animation: slideIn 0.5s ease-out;
      }
      @keyframes slideIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .input-icon {
        transition: color 0.3s ease;
      }
      .form-field:focus-within .input-icon {
        color: #b46a2c;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-orange-50 to-amber-50 min-h-screen font-heebo">
    <!-- Header -->
    <div class="glass-effect sticky top-0 z-40 border-b border-orange-100">
      <div class="max-w-md mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
          <button onclick="window.history.back()" class="flex items-center justify-center w-10 h-10 bg-white/80 hover:bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-200">
            <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19l7-7-7-7"></path>
            </svg>
          </button>
          <div class="flex-1 text-center">
            <img src="../picturs/logo.png" alt="לוגו" class="h-12 mx-auto" />
          </div>
          <div class="w-10"></div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-md mx-auto px-4 pb-24">
      <!-- Title Section -->
      <div class="text-center py-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">פרטי הלקוח</h1>
        <p class="text-gray-600 text-sm">כמעט סיימנו! אנא מלאו את הפרטים שלכם</p>
      </div>

      <!-- Progress Bar -->
      <div class="mb-8">
        <div class="flex items-center justify-between relative">
          <div class="absolute top-1/2 left-0 right-0 h-0.5 bg-orange-200 -translate-y-1/2"></div>
          <div class="w-6 h-6 rounded-full bg-primary border-2 border-white shadow-lg z-10 flex items-center justify-center">
            <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <div class="w-6 h-6 rounded-full bg-primary border-2 border-white shadow-lg z-10 flex items-center justify-center">
            <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <div class="w-6 h-6 rounded-full bg-primary border-2 border-white shadow-lg z-10 flex items-center justify-center">
            <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <div class="w-6 h-6 rounded-full bg-primary border-2 border-white shadow-lg z-10 flex items-center justify-center">
            <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <div class="w-6 h-6 rounded-full bg-gray-300 border-2 border-white shadow-lg z-10"></div>
        </div>
      </div>

      <!-- Form -->
      <form id="customer-form" class="space-y-6">
        <!-- Personal Info Section -->
        <div class="bg-white rounded-2xl shadow-lg border border-orange-100 p-6 slide-in">
          <h2 class="text-lg font-semibold text-gray-800 mb-6 flex items-center">
            <svg class="w-5 h-5 text-primary ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            פרטים אישיים
          </h2>
          
          <div class="space-y-4">
            <!-- First Name -->
            <div class="form-field">
              <label class="block text-sm font-medium text-gray-700 mb-2">שם פרטי *</label>
              <div class="relative">
                <input type="text" id="firstName" required 
                       class="w-full p-3 pr-10 border border-gray-300 rounded-xl focus:border-primary focus:ring-2 focus:ring-primary/20 transition-colors"
                       placeholder="הכניסו את השם הפרטי" />
                <svg class="input-icon absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </div>
            </div>

            <!-- Last Name -->
            <div class="form-field">
              <label class="block text-sm font-medium text-gray-700 mb-2">שם משפחה *</label>
              <div class="relative">
                <input type="text" id="lastName" required 
                       class="w-full p-3 pr-10 border border-gray-300 rounded-xl focus:border-primary focus:ring-2 focus:ring-primary/20 transition-colors"
                       placeholder="הכניסו את שם המשפחה" />
                <svg class="input-icon absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </div>
            </div>

            <!-- Phone -->
            <div class="form-field">
              <label class="block text-sm font-medium text-gray-700 mb-2">מספר טלפון *</label>
              <div class="relative">
                <input type="tel" id="phone" required 
                       class="w-full p-3 pr-10 border border-gray-300 rounded-xl focus:border-primary focus:ring-2 focus:ring-primary/20 transition-colors"
                       placeholder="050-1234567" />
                <svg class="input-icon absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                </svg>
              </div>
            </div>

            <!-- Email -->
            <div class="form-field">
              <label class="block text-sm font-medium text-gray-700 mb-2">כתובת אימייל *</label>
              <div class="relative">
                <input type="email" id="email" required 
                       class="w-full p-3 pr-10 border border-gray-300 rounded-xl focus:border-primary focus:ring-2 focus:ring-primary/20 transition-colors"
                       placeholder="example@gmail.com" />
                <svg class="input-icon absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
              </div>
            </div>
          </div>
        </div>

        <!-- Address Section -->
        <div class="bg-white rounded-2xl shadow-lg border border-orange-100 p-6 slide-in">
          <h2 class="text-lg font-semibold text-gray-800 mb-6 flex items-center">
            <svg class="w-5 h-5 text-primary ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            כתובת
          </h2>
          
          <div class="space-y-4">
            <!-- City -->
            <div class="form-field">
              <label class="block text-sm font-medium text-gray-700 mb-2">עיר *</label>
              <div class="relative">
                <input type="text" id="city" required 
                       class="w-full p-3 pr-10 border border-gray-300 rounded-xl focus:border-primary focus:ring-2 focus:ring-primary/20 transition-colors"
                       placeholder="תל אביב" />
                <svg class="input-icon absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
              </div>
            </div>

            <!-- Street -->
            <div class="form-field">
              <label class="block text-sm font-medium text-gray-700 mb-2">רחוב *</label>
              <div class="relative">
                <input type="text" id="street" required 
                       class="w-full p-3 pr-10 border border-gray-300 rounded-xl focus:border-primary focus:ring-2 focus:ring-primary/20 transition-colors"
                       placeholder="רחוב הרצל" />
                <svg class="input-icon absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path>
                </svg>
              </div>
            </div>

            <!-- House Number -->
            <div class="form-field">
              <label class="block text-sm font-medium text-gray-700 mb-2">מספר בית *</label>
              <div class="relative">
                <input type="text" id="houseNumber" required 
                       class="w-full p-3 pr-10 border border-gray-300 rounded-xl focus:border-primary focus:ring-2 focus:ring-primary/20 transition-colors"
                       placeholder="123" />
                <svg class="input-icon absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"></path>
                </svg>
              </div>
            </div>

            <!-- Notes -->
            <div class="form-field">
              <label class="block text-sm font-medium text-gray-700 mb-2">הערות נוספות (אופציונלי)</label>
              <div class="relative">
                <textarea id="notes" rows="3" 
                          class="w-full p-3 pr-10 border border-gray-300 rounded-xl focus:border-primary focus:ring-2 focus:ring-primary/20 transition-colors resize-none"
                          placeholder="הערות מיוחדות, קומה, דירה וכו'..."></textarea>
                <svg class="input-icon absolute right-3 top-3 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Fixed Bottom Section -->
    <div class="fixed bottom-0 left-0 right-0 bg-gradient-to-t from-white via-white to-transparent p-4">
      <div class="max-w-md mx-auto">
        <button onclick="saveCustomerData()" id="save-btn" 
                class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-4 px-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 active:scale-95">
          <span class="flex items-center justify-center">
            <span>המשך לבחירת תאריך</span>
            <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </span>
        </button>
      </div>
    </div>
  </body>
</html>
