<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>הכנסת פרטי הלקוח</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <script src="selectParquetPage.html"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/ajaxCall.js"></script>  
<script src="/api.js"></script>
  <script src="customerDetails.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Heebo', sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 0;
      max-width: 480px;
      margin: auto;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
    }
    .logo img { width: 100px; }
    .back-btn {
      font-size: 22px;
      cursor: pointer;
    }
    h1 {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      margin: 0;
    }
    .progress-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      margin: 16px 24px 24px;
    }
    .progress-bar::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background-color: #e0e0e0;
      z-index: 0;
    }
    .progress-step {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: #fff;
      border: 2px solid #dcdcdc;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .progress-step.active {
      background-color: #666;
      border-color: #666;
    }
    .progress-step.done {
      background-color: #b46a2c;
      border-color: #b46a2c;
    }
    .progress-step.done::after {
      content: "\2713";
      color: white;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 16px;
      padding: 0 16px;
      position: relative;
    }
    .form-group input[type="text"],
    .form-group input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    .form-group input::placeholder {
      color: #999;
    }
    .btn-next {
      background: #b46a2c;
      color: white;
      border: none;
      border-radius: 999px;
      padding: 16px;
      font-weight: bold;
      font-size: 16px;
      width: 90%;
      margin: 32px auto;
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="back-btn" onclick="window.location.href='InstallDetailsPage.html'">&#8592;</div>
    <div class="logo">
      <img src="/picturs/logo.png" alt="לוגו">
    </div>
  </div>
  <h1>הכנסת פרטי לקוח</h1>
  <div class="progress-bar">
    <div class="progress-step done"></div>
    <div class="progress-step done"></div>
    <div class="progress-step active"></div>
    <div class="progress-step"></div>
    <div class="progress-step"></div>
  </div>
 
  <div class="form-group">
    <input type="text" id="firstName" placeholder="שם פרטי" required>
  </div>
  <div class="form-group">
    <input type="text" id="lastName" placeholder="שם משפחה" required>
  </div>
  <div class="form-group">
    <input type="number" id="phone" placeholder="טלפון" required>
  </div>
  <div class="form-group">
    <input type="text" id="email" placeholder="מייל" required>
  </div>
  <div class="form-group">
    <input type="text" id="city" placeholder="עיר" required>
  </div>
  <div class="form-group">
    <input type="text" id="street" placeholder="רחוב" required>
  </div>
  <div class="form-group">
    <input type="number" id="number" placeholder="מספר" required>
  </div>
  <div class="form-group">
    <input type="text" id="notes" placeholder="הערות">
  </div>

  <button class="btn-next" onclick="saveCustomerData()">בואו נמשיך</button>
</body>
</html>
