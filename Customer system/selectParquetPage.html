<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>בחירת סוג הפרקט</title>
 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/ajaxCall.js"></script>  
<script src="/api.js"></script>
  <script src="selectParquetPage.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Heebo', sans-serif; background: #fff; max-width: 480px; margin: auto; padding: 0; color: #333; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 16px; }
    .back-btn { font-size: 20px; cursor: pointer; }
    .logo img { width: 100px; }
    .page-title { text-align: center; font-size: 22px; font-weight: bold; margin-top: 0; }
    .progress-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      margin: 16px 24px 24px;
    }
    .progress-bar::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background-color: #e0e0e0;
      z-index: 0;
    }
    .progress-step {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: #fff;
      border: 2px solid #dcdcdc;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .progress-step.active {
      background-color: #666;
      border-color: #666;
    }
    .progress-step.done {
      background-color: #b46a2c;
      border-color: #b46a2c;
    }
    .progress-step.done::after {
      content: "\2713";
      color: white;
      font-size: 14px;
    }
    .tabs {
     display: flex; 
    justify-content: space-around;
     margin: 12px 0;
     }
    .tabs div {
    padding: 8px; cursor: pointer;
    font-weight: 500;
    color: #b46a2c;
    border-bottom: 2px solid transparent; 
    }
    .tabs .active { 
      border-bottom: 2px 
      solid #b46a2c;
   }
    .section-title {
     text-align: center;
     font-size: 18px;
     font-weight: bold;
      margin: 16px 0;
     }
    .parquet-grid {
     display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      padding: 0 16px;
     }
    .parquet-item {
     border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
      padding: 8px;
      text-align: center;
      border: 1px solid #eee;
       position: relative;
    }
    .parquet-item img {
      width: 100%; 
      border-radius: 8px; 
      height: 100px;
      object-fit: cover;
     }
    .info-btn { 
     position: absolute;
     top: 6px;
     right: 6px;
     background: #fff;
     border-radius: 50%;
     width: 20px;
     height: 20px;
     font-size: 14px;
     line-height: 20px;
     border: 1px solid #ccc; 
     cursor: pointer; 
    }
    .price {
       font-size: 13px;
        color: #b46a2c;
       }
    .parquet-select {
       display: flex;
        justify-content: center;
         margin-top: 8px; 
        }
    .btn-next { 
      background: #b46a2c;
      color: white;
      border: none;
      border-radius: 999px;
      padding: 16px;
      font-weight: bold;
      font-size: 16px;
      width: 90%;
      margin: 24px auto;
      display: block;
      cursor: pointer; 
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="back-btn" onclick="goBack()">←</div>
    <div class="logo"><img src="/picturs/logo.png" alt="לוגו"></div>
  </div>
  <h1 class="page-title">בחירת סוג פרקט</h1>
  <div class="progress-bar">
    <div class="progress-step active"></div>
    <div class="progress-step"></div>
    <div class="progress-step"></div>
    <div class="progress-step"></div>
    <div class="progress-step"></div>
  </div>
  <div class="tabs">
    <div class="tab active" onclick="selectTab(this, 'solid')">עץ מלא</div>
    <div class="tab" onclick="selectTab(this, 'laminate')">למינציה</div>
    <div class="tab" onclick="selectTab(this, 'fishbone')">פישבון</div>
  </div>
  <div class="section-title" id="parquet-title">פרקטי עץ מלא</div>
  <div class="parquet-grid" id="parquet-options"></div>
  <button class="btn-next" onclick="validateSelection()">בואו נמשיך</button>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    let parquetData = {
      solid: [],
      laminate: [],
      fishbone: []
    };
  
    function fetchParquetTypes() {
      $.ajax({
        url: "${API_BASE_URL}/ParquetType/GetAll", // שים לב: שנה את ה-URL אם השרת שלך נמצא בכתובת אחרת
        method: "GET",
        success: function (types) {
          types.forEach(type => {
            if (type.TypeName.includes("עץ")) parquetData.solid.push(type);
            else if (type.TypeName.includes("למינציה")) parquetData.laminate.push(type);
            else if (type.TypeName.includes("פישבון")) parquetData.fishbone.push(type);
          });
  
          selectTab($('.tab.active')[0], 'solid');
        },
        error: function (xhr, status, error) {
          console.error("שגיאה בטעינת סוגי פרקטים:", error);
        }
      });
    }
  
    function selectTab(tabEl, type) {
      $('.tab').removeClass('active');
      $(tabEl).addClass('active');
  
      $('#parquet-title').text('פרקטי ' + $(tabEl).text());
  
      const items = parquetData[type];
      const container = $('#parquet-options');
      container.empty();
  
      items.forEach(item => {
        container.append(`
          <div class="parquet-item">
            <div style="position:relative">
              <img src="/picturs/parquetsTypes/${item.ImageURL}" alt="${item.TypeName}" />
              <div class="info-btn" onclick="alert('${item.Description || item.TypeName}')">i</div>
            </div>
            <div style="margin-top: 8px; font-weight: 500; font-size: 14px;">${item.TypeName}</div>
            <div class="price">החל מ־${item.PricePerUnit} ש"ח למ"ר</div>
            <div class="parquet-select">
              <input type="radio" name="parquet" value="${item.TypeName}" />
            </div>
          </div>
        `);
      });
    }
  
    function validateSelection() {
      const selected = $('input[name="parquet"]:checked').val();
      if (!selected) {
        alert('אנא בחרו פרקט לפני מעבר לשלב הבא');
        return;
      }
      localStorage.setItem('ParquetType', selected);
      window.location.href = 'InstallDetailsPage.html';
    }
  
    function goBack() {
      window.history.back();
    }
  
    $(document).ready(function () {
      fetchParquetTypes();
    });
  </script>
  
</body>
</html>
