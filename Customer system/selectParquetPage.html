<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>בחירת סוג הפרקט</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/ajaxCall.js"></script>
    <script src="/api.js"></script>
    <script src="selectParquetPage.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#b46a2c',
              'primary-dark': '#8b5732',
              'primary-light': '#d4985a'
            },
            fontFamily: {
              'heebo': ['Heebo', 'sans-serif']
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Heebo', sans-serif;
      }
      .glass-effect {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.95);
      }
      .parquet-card {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .parquet-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(180, 106, 44, 0.15);
      }
      .tab-indicator {
        transition: all 0.3s ease;
      }
      .modal-backdrop {
        backdrop-filter: blur(8px);
        background: rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-orange-50 to-amber-50 min-h-screen font-heebo">
    <!-- Header -->
    <div class="glass-effect sticky top-0 z-40 border-b border-orange-100">
      <div class="max-w-md mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
          <button onclick="goBack()" class="p-2 hover:bg-orange-100 rounded-full transition-colors">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
          <div class="flex-1 text-center">
            <img src="../picturs/logo.png" alt="לוגו" class="h-10 mx-auto" />
          </div>
          <div class="w-10"></div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-md mx-auto px-4 pb-8">
      <!-- Title Section -->
      <div class="text-center py-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">בחירת סוג פרקט</h1>
        <p class="text-gray-600 text-sm">בחרו את סוג הפרקט המועדף עליכם</p>
      </div>

      <!-- Progress Bar -->
      <div class="mb-8">
        <div class="flex items-center justify-between relative">
          <div class="absolute top-1/2 left-0 right-0 h-0.5 bg-orange-200 -translate-y-1/2"></div>
          <div class="w-6 h-6 rounded-full bg-primary border-2 border-white shadow-lg z-10 flex items-center justify-center">
            <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <div class="w-6 h-6 rounded-full bg-gray-300 border-2 border-white shadow-lg z-10"></div>
          <div class="w-6 h-6 rounded-full bg-gray-300 border-2 border-white shadow-lg z-10"></div>
          <div class="w-6 h-6 rounded-full bg-gray-300 border-2 border-white shadow-lg z-10"></div>
          <div class="w-6 h-6 rounded-full bg-gray-300 border-2 border-white shadow-lg z-10"></div>
        </div>
      </div>

      <!-- Tabs -->
      <div class="relative mb-6">
        <div class="flex bg-white rounded-xl p-1 shadow-sm border border-orange-100">
          <div class="tab-indicator absolute top-1 bottom-1 bg-primary rounded-lg transition-all duration-300 ease-out" style="width: 33.33%; right: 66.67%;"></div>
          <button class="tab relative z-10 flex-1 py-3 px-4 text-sm font-medium text-white rounded-lg transition-colors active" onclick="selectTab(this, 'solid')" data-index="0">
            עץ מלא
          </button>
          <button class="tab relative z-10 flex-1 py-3 px-4 text-sm font-medium text-gray-600 rounded-lg transition-colors" onclick="selectTab(this, 'laminate')" data-index="1">
            למינציה
          </button>
          <button class="tab relative z-10 flex-1 py-3 px-4 text-sm font-medium text-gray-600 rounded-lg transition-colors" onclick="selectTab(this, 'fishbone')" data-index="2">
            פישבון
          </button>
        </div>
      </div>

      <!-- Section Title -->
      <h2 id="parquet-title" class="text-xl font-semibold text-gray-800 mb-6 text-center">פרקטי עץ מלא</h2>

      <!-- Parquet Grid -->
      <div id="parquet-options" class="grid grid-cols-2 gap-4 mb-8">
        <!-- Items will be populated by JavaScript -->
      </div>

      <!-- Continue Button -->
      <div class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-white via-white to-transparent">
        <div class="max-w-md mx-auto">
          <button onclick="validateSelection()" class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-4 px-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 active:scale-95">
            <span class="flex items-center justify-center">
              <span>בואו נמשיך</span>
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
              </svg>
            </span>
          </button>
        </div>
      </div>
    </div>

    <!-- Info Modal -->
    <div id="info-modal" class="fixed inset-0 z-50 hidden">
      <div class="modal-backdrop absolute inset-0" onclick="closeInfoModal()"></div>
      <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-sm w-full transform transition-all duration-300 scale-95 opacity-0" id="modal-content">
          <div class="relative">
            <button onclick="closeInfoModal()" class="absolute top-4 left-4 z-10 p-2 bg-white/80 hover:bg-white rounded-full shadow-lg transition-colors">
              <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
            <img id="info-image" src="" alt="" class="w-full h-48 object-cover rounded-t-2xl" />
          </div>
          <div class="p-6">
            <h3 id="info-title" class="text-xl font-bold text-gray-800 mb-3"></h3>
            <p id="info-description" class="text-gray-600 leading-relaxed"></p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Enhanced tab functionality
      function selectTab(tabEl, type) {
        const tabs = document.querySelectorAll('.tab');
        const indicator = document.querySelector('.tab-indicator');
        const index = parseInt(tabEl.dataset.index);
        
        // Update active states
        tabs.forEach(tab => {
          tab.classList.remove('text-white');
          tab.classList.add('text-gray-600');
        });
        tabEl.classList.remove('text-gray-600');
        tabEl.classList.add('text-white');
        
        // Move indicator
        const percentage = 33.33;
        indicator.style.right = `${(2 - index) * percentage}%`;
        
        // Update title
        document.getElementById("parquet-title").textContent = "פרקטי " + tabEl.textContent;
        
        // Load parquet items
        loadParquetItems(type);
      }

      function loadParquetItems(type) {
        const container = document.getElementById("parquet-options");
        const items = parquetData[type] || [];
        
        container.innerHTML = '';
        
        items.forEach((item, index) => {
          const itemHtml = `
            <div class="parquet-card bg-white rounded-xl shadow-sm border border-orange-100 overflow-hidden">
              <div class="relative">
                <img src="../picturs/parquetsTypes/${item.imageURL}" alt="${item.typeName}" class="w-full h-32 object-cover" />
                <button onclick='showInfo(${JSON.stringify(item).replace(/'/g, "\\'")})'
                        class="absolute top-2 right-2 w-8 h-8 bg-white/90 hover:bg-white rounded-full shadow-lg flex items-center justify-center transition-colors">
                  <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
                </button>
              </div>
              <div class="p-4">
                <h3 class="font-semibold text-gray-800 text-sm mb-2">${item.typeName}</h3>
                <p class="text-primary font-bold text-sm mb-3">החל מ-${item.pricePerUnit} ש"ח למ"ר</p>
                <label class="flex items-center justify-center cursor-pointer">
                  <input type="radio" name="parquet" value="${item.typeName}" class="sr-only peer" />
                  <div class="w-5 h-5 border-2 border-gray-300 rounded-full peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center transition-colors">
                    <div class="w-2 h-2 bg-white rounded-full opacity-0 peer-checked:opacity-100 transition-opacity"></div>
                  </div>
                  <span class="mr-2 text-sm text-gray-600">בחר</span>
                </label>
              </div>
            </div>
          `;
          container.innerHTML += itemHtml;
        });
      }

      function showInfo(item) {
        const modal = document.getElementById("info-modal");
        const content = document.getElementById("modal-content");
        
        document.getElementById("info-title").textContent = item.typeName;
        document.getElementById("info-description").textContent = item.description || "אין תיאור זמין.";
        document.getElementById("info-image").src = `../picturs/parquetsTypes/${item.imageURL}`;
        
        modal.classList.remove("hidden");
        setTimeout(() => {
          content.classList.remove("scale-95", "opacity-0");
          content.classList.add("scale-100", "opacity-100");
        }, 50);
      }

      function closeInfoModal() {
        const modal = document.getElementById("info-modal");
        const content = document.getElementById("modal-content");
        
        content.classList.remove("scale-100", "opacity-100");
        content.classList.add("scale-95", "opacity-0");
        
        setTimeout(() => {
          modal.classList.add("hidden");
        }, 300);
      }
    </script>
  </body>
</html>
