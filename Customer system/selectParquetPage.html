<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>בחירת סוג הפרקט</title>
 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/ajaxCall.js"></script>  
<script src="/api.js"></script>
  <script src="selectParquetPage.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Heebo', sans-serif; background: #fff; max-width: 480px; margin: auto; padding: 0; color: #333; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 16px; }
    .back-btn { font-size: 20px; cursor: pointer; }
    .logo img { width: 100px; }
    .page-title { text-align: center; font-size: 22px; font-weight: bold; margin-top: 0; }
    .progress-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      margin: 16px 24px 24px;
    }
    .progress-bar::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background-color: #e0e0e0;
      z-index: 0;
    }
    .progress-step {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: #fff;
      border: 2px solid #dcdcdc;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .progress-step.active {
      background-color: #666;
      border-color: #666;
    }
    .progress-step.done {
      background-color: #b46a2c;
      border-color: #b46a2c;
    }
    .progress-step.done::after {
      content: "\2713";
      color: white;
      font-size: 14px;
    }
    .tabs {
     display: flex; 
    justify-content: space-around;
     margin: 12px 0;
     }
    .tabs div {
    padding: 8px; cursor: pointer;
    font-weight: 500;
    color: #b46a2c;
    border-bottom: 2px solid transparent; 
    }
    .tabs .active { 
      border-bottom: 2px 
      solid #b46a2c;
   }
    .section-title {
     text-align: center;
     font-size: 18px;
     font-weight: bold;
      margin: 16px 0;
     }
    .parquet-grid {
     display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      padding: 0 16px;
     }
    .parquet-item {
     border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
      padding: 8px;
      text-align: center;
      border: 1px solid #eee;
       position: relative;
    }
    .parquet-item img {
      width: 100%; 
      border-radius: 8px; 
      height: 100px;
      object-fit: cover;
     }
    .info-btn { 
     position: absolute;
     top: 6px;
     right: 6px;
     background: #fff;
     border-radius: 50%;
     width: 20px;
     height: 20px;
     font-size: 14px;
     line-height: 20px;
     border: 1px solid #ccc; 
     cursor: pointer; 
    }
    .price {
       font-size: 13px;
        color: #b46a2c;
       }
    .parquet-select {
       display: flex;
        justify-content: center;
         margin-top: 8px; 
        }
    .btn-next { 
      background: #b46a2c;
      color: white;
      border: none;
      border-radius: 999px;
      padding: 16px;
      font-weight: bold;
      font-size: 16px;
      width: 90%;
      margin: 24px auto;
      display: block;
      cursor: pointer; 
    }
    .modal {
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.6);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 16px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    font-family: 'Heebo', sans-serif;
  }

  .close {
    color: #aaa;
    float: left;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }

  .close:hover {
    color: #000;
  }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="back-btn" onclick="goBack()">←</div>
    <div class="logo"><img src="/picturs/logo.png" alt="לוגו"></div>
  </div>
  <h1 class="page-title">בחירת סוג פרקט</h1>
  <div class="progress-bar">
    <div class="progress-step active"></div>
    <div class="progress-step"></div>
    <div class="progress-step"></div>
    <div class="progress-step"></div>
    <div class="progress-step"></div>
  </div>
  <div class="tabs">
    <div class="tab active" onclick="selectTab(this, 'solid')">עץ מלא</div>
    <div class="tab" onclick="selectTab(this, 'laminate')">למינציה</div>
    <div class="tab" onclick="selectTab(this, 'fishbone')">פישבון</div>
  </div>
  <div class="section-title" id="parquet-title">פרקטי עץ מלא</div>
  <div class="parquet-grid" id="parquet-options"></div>
  
  <button class="btn-next" onclick="validateSelection()">בואו נמשיך</button>
  <div id="info-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" onclick="closeInfoModal()">&times;</span>
      <h2 id="info-title"></h2>
      <img id="info-image" src="" alt="" style="max-width: 100%; border-radius: 12px; margin: 16px 0;" />
      <p id="info-description"></p>
    </div>
  </div>
  
  
 
</body>
</html>
