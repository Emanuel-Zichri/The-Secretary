<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>בחירת תאריך התקנה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/ajaxCall.js"></script>
    <script src="/api.js"></script>
    <script src="InstallDateSelection.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#b46a2c',
              'primary-dark': '#8b5732',
              'primary-light': '#d4985a'
            },
            fontFamily: {
              'heebo': ['Heebo', 'sans-serif']
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Heebo', sans-serif;
      }
      .glass-effect {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.95);
      }
      .calendar-day {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .calendar-day:hover:not(.disabled):not(.past) {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(180, 106, 44, 0.2);
      }
      .calendar-day.selected {
        background: linear-gradient(135deg, #b46a2c 0%, #d4985a 100%);
        color: white;
        transform: scale(1.05);
      }
      .calendar-day.past {
        opacity: 0.3;
        cursor: not-allowed;
      }
      .calendar-day.disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .slide-in {
        animation: slideIn 0.5s ease-out;
      }
      @keyframes slideIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .calendar-container {
        max-height: 400px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-orange-50 to-amber-50 min-h-screen font-heebo">
    <!-- Header -->
    <div class="glass-effect sticky top-0 z-40 border-b border-orange-100">
      <div class="max-w-md mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
          <button onclick="window.history.back()" class="p-2 hover:bg-orange-100 rounded-full transition-colors">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
          <div class="flex-1 text-center">
            <img src="../picturs/logo.png" alt="לוגו" class="h-10 mx-auto" />
          </div>
          <div class="w-10"></div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-md mx-auto px-4 pb-24">
      <!-- Title Section -->
      <div class="text-center py-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">בחירת תאריך התקנה</h1>
        <p class="text-gray-600 text-sm">בחרו את התאריך המועדף עליכם להתקנה</p>
      </div>

      <!-- Progress Bar -->
      <div class="mb-8">
        <div class="flex items-center justify-between relative">
          <div class="absolute top-1/2 left-0 right-0 h-0.5 bg-orange-200 -translate-y-1/2"></div>
          <div class="w-6 h-6 rounded-full bg-primary border-2 border-white shadow-lg z-10 flex items-center justify-center">
            <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <div class="w-6 h-6 rounded-full bg-primary border-2 border-white shadow-lg z-10 flex items-center justify-center">
            <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <div class="w-6 h-6 rounded-full bg-primary border-2 border-white shadow-lg z-10 flex items-center justify-center">
            <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <div class="w-6 h-6 rounded-full bg-primary border-2 border-white shadow-lg z-10 flex items-center justify-center">
            <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <div class="w-6 h-6 rounded-full bg-gray-300 border-2 border-white shadow-lg z-10"></div>
        </div>
      </div>

      <!-- Calendar Section -->
      <div class="bg-white rounded-2xl shadow-lg border border-orange-100 overflow-hidden mb-6 slide-in">
        <div class="bg-gradient-to-r from-primary to-primary-light p-4 text-white">
          <div class="flex items-center justify-between">
            <button onclick="previousMonth()" class="p-2 hover:bg-white/20 rounded-full transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
              </svg>
            </button>
            <h2 id="calendar-month" class="text-lg font-semibold"></h2>
            <button onclick="nextMonth()" class="p-2 hover:bg-white/20 rounded-full transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="p-4">
          <!-- Days of week header -->
          <div class="grid grid-cols-7 gap-1 mb-2">
            <div class="text-center text-sm font-medium text-gray-600 py-2">א׳</div>
            <div class="text-center text-sm font-medium text-gray-600 py-2">ב׳</div>
            <div class="text-center text-sm font-medium text-gray-600 py-2">ג׳</div>
            <div class="text-center text-sm font-medium text-gray-600 py-2">ד׳</div>
            <div class="text-center text-sm font-medium text-gray-600 py-2">ה׳</div>
            <div class="text-center text-sm font-medium text-gray-600 py-2">ו׳</div>
            <div class="text-center text-sm font-medium text-gray-600 py-2">ש׳</div>
          </div>

          <!-- Calendar days -->
          <div id="calendar-days" class="grid grid-cols-7 gap-1">
            <!-- Days will be generated by JavaScript -->
          </div>
        </div>
      </div>

      <!-- Time Slots Section -->
      <div id="time-slots-section" class="bg-white rounded-2xl shadow-lg border border-orange-100 p-6 mb-6 slide-in hidden">
        <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">בחרו שעת התקנה מועדפת</h3>
        <div class="grid grid-cols-2 gap-3">
          <label class="flex items-center p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-primary/50 transition-colors">
            <input type="radio" name="preferredSlot" value="1" class="sr-only" onchange="selectTimeSlot(this)" />
            <div class="flex items-center w-full">
              <div class="w-4 h-4 border-2 border-gray-300 rounded-full ml-3 flex items-center justify-center">
                <div class="w-2 h-2 bg-primary rounded-full hidden"></div>
              </div>
              <div>
                <div class="font-medium text-gray-800">בוקר</div>
                <div class="text-sm text-gray-600">08:00-12:00</div>
              </div>
            </div>
          </label>
          
          <label class="flex items-center p-4 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-primary/50 transition-colors">
            <input type="radio" name="preferredSlot" value="2" class="sr-only" onchange="selectTimeSlot(this)" />
            <div class="flex items-center w-full">
              <div class="w-4 h-4 border-2 border-gray-300 rounded-full ml-3 flex items-center justify-center">
                <div class="w-2 h-2 bg-primary rounded-full hidden"></div>
              </div>
              <div>
                <div class="font-medium text-gray-800">אחר הצהריים</div>
                <div class="text-sm text-gray-600">13:00-17:00</div>
              </div>
            </div>
          </label>
        </div>
      </div>

      <!-- Selected Date Display -->
      <div id="selected-date-display" class="bg-primary/10 border border-primary/20 rounded-xl p-4 mb-6 hidden">
        <div class="flex items-center justify-center">
          <svg class="w-5 h-5 text-primary ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          <span class="font-semibold text-primary" id="selected-date-text"></span>
        </div>
      </div>
    </div>

    <!-- Fixed Bottom Section -->
    <div class="fixed bottom-0 left-0 right-0 bg-gradient-to-t from-white via-white to-transparent p-4">
      <div class="max-w-md mx-auto">
        <button onclick="submitAllData()" disabled id="submit-btn" 
                class="w-full bg-gray-300 text-gray-500 font-semibold py-4 px-6 rounded-xl transition-all duration-300 disabled:cursor-not-allowed">
          <span class="flex items-center justify-center">
            <span>סיום ושליחה</span>
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
            </svg>
          </span>
        </button>
      </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="fixed inset-0 z-50 hidden">
      <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
      <div class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-sm w-full p-6 text-center transform transition-all duration-300">
          <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
          </div>
          <h3 class="text-xl font-semibold text-gray-800 mb-2">בקשה נשלחה בהצלחה!</h3>
          <p class="text-gray-600 mb-6">תודה שבחרתם בנו. נחזור אליכם בהקדם עם הצעת מחיר מפורטת.</p>
          <button onclick="goToThankYou()" class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-3 px-6 rounded-xl transition-colors">
            סיום
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
