<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>הבקשה נשלחה</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Heebo", sans-serif;
        background: #fff;
        color: #333;
        margin: 0;
        padding: 0;
        max-width: 480px;
        margin: auto;
      }
      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
      }
      .logo img {
        width: 100px;
      }
      .back-btn {
        font-size: 22px;
        cursor: pointer;
      }
      h1 {
        text-align: center;
        font-size: 22px;
        font-weight: 700;
        margin: 0;
      }
      .progress-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        margin: 16px 24px 24px;
      }
      .progress-bar::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 2px;
        background-color: #e0e0e0;
        z-index: 0;
      }
      .progress-step {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background-color: #fff;
        border: 2px solid #dcdcdc;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .progress-step.active {
        background-color: #666;
        border-color: #666;
      }
      .progress-step.done {
        background-color: #b46a2c;
        border-color: #b46a2c;
      }
      .progress-step.done::after {
        content: "\2713";
        color: white;
        font-size: 14px;
      }
      .thank-you {
        padding: 24px;
        text-align: center;
      }
      .thank-you h2 {
        font-size: 20px;
        margin-bottom: 16px;
      }
      .thank-you p {
        font-size: 16px;
        line-height: 1.6;
        margin: 0 0 8px;
      }
      .thank-you a {
        color: #b46a2c;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <div class="back-btn" onclick="window.history.back()">&#8592;</div>
      <div class="logo">
        <img src="../picturs/logo.png" alt="לוגו" />
      </div>
    </div>

    <h1>הבקשה נשלחה למתקין!</h1>

    <div class="progress-bar">
      <div class="progress-step done"></div>
      <div class="progress-step done"></div>
      <div class="progress-step done"></div>
      <div class="progress-step done"></div>
      <div class="progress-step done"></div>
    </div>

    <div class="thank-you">
      <h2>תודה שבחרתם בדוד פרקטים!</h2>
      <p>קיבלנו את הזמנתכם, ניצור איתכם קשר בהקדם</p>
      <p>מוזמנים ליצור קשר לכל בקשה או התייעצות:</p>
      <p><a href="tel:0501234567">דוד - 050-1234567</a></p>
    </div>
  </body>
</html>
