<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מידע על הפרקט</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            text-align: center;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 390px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            position: relative;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
        }
        h2 {
            margin-top: 15px;
        }
        p {
            font-size: 14px;
            padding: 10px;
            text-align: justify;
        }
        button {
            background: #A36A3C;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #8B5732;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="parquetImage" src="" alt="פרקט">
        </div>
        <h2 id="parquetTitle"></h2>
        <p id="parquetDescription"></p>
        <button onclick="window.history.back();">לחצו להדמיה</button>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');

        const parquetData = {
            "אגוז": {
                image: "wood1.jpg",
                title: "פרקט עץ אגוז טבעי",
                description: "פרקט עץ אגוז הוא בעל צבע כהה וחם, מעניק תחושה יוקרתית ומודרנית. עמיד לאורך זמן ומתאים לעיצוב קלאסי ומודרני."
            },
            "אלון": {
                image: "wood2.jpg",
                title: "פרקט עץ אלון טבעי",
                description: "פרקט עץ אלון הוא אחד הסוגים הפופולריים ביותר של פרקטים בגלל מראהו האיכותי והחמים, ועמידותו לאורך זמן."
            },
            "גושני": {
                image: "wood4.jpg",
                title: "פרקט עץ גושני טבעי",
                description: "פרקט עץ גושני מעניק מראה כפרי וטבעי, מאופיין בגוונים משתנים וטקסטורה טבעית מרשימה."
            }
        };

        if (parquetData[type]) {
            document.getElementById("parquetImage").src = parquetData[type].image;
            document.getElementById("parquetTitle").textContent = parquetData[type].title;
            document.getElementById("parquetDescription").textContent = parquetData[type].description;
        }
    </script>
</body>
</html>
