    // Toast notification function
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `fixed top-4 left-4 px-6 py-4 rounded-lg shadow-lg z-50 transition-all duration-300 transform translate-x-full ${
        type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
      }`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => toast.classList.remove('translate-x-full'), 100);
      setTimeout(() => {
        toast.classList.add('translate-x-full');
        setTimeout(() => document.body.removeChild(toast), 300);
      }, 3000);
    }

    function generateCalendar() {
      const calendarGrid = document.getElementById('calendarGrid');
      const today = new Date();
      const currentMonth = today.getMonth();
      const currentYear = today.getFullYear();
      const firstDay = new Date(currentYear, currentMonth, 1);
      const startDate = new Date(firstDay);
      startDate.setDate(startDate.getDate() - firstDay.getDay());

      let calendarHTML = '';
      for (let i = 0; i < 42; i++) {
        const date = new Date(startDate);
        date.setDate(startDate.getDate() + i);
        const isCurrentMonth = date.getMonth() === currentMonth;
        const isToday = date.toDateString() === today.toDateString();
        
        calendarHTML += `
          <div class="text-center py-2 ${isCurrentMonth ? 'text-gray-900' : 'text-gray-400'} ${
            isToday ? 'bg-primary text-white rounded-lg font-semibold' : 'hover:bg-gray-100 rounded-lg'
          } cursor-pointer transition-colors">
            ${date.getDate()}
          </div>
        `;
      }
      calendarGrid.innerHTML = calendarHTML;
    }
