  <script>
    // Toast notification function
    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `fixed top-4 left-4 px-6 py-4 rounded-lg shadow-lg z-50 transition-all duration-300 transform translate-x-full ${
        type === 'success' ? 'bg-green-500 text-white' : 
        type === 'error' ? 'bg-red-500 text-white' : 
        'bg-blue-500 text-white'
      }`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => toast.classList.remove('translate-x-full'), 100);
      setTimeout(() => {
        toast.classList.add('translate-x-full');
        setTimeout(() => document.body.removeChild(toast), 300);
      }, 3000);
    }

    function showLoading() {
      document.getElementById('loadingState').classList.remove('hidden');
      document.getElementById('settingsContent').classList.add('hidden');
    }

    function hideLoading() {
      document.getElementById('loadingState').classList.add('hidden');
      document.getElementById('settingsContent').classList.remove('hidden');
    }

    function loadSettings() {
      showLoading();
      
      // Load parquet prices
      ajaxCall('GET', `${API_BASE_URL}/SystemSettings/GetParquetPrices`, null,
        function(prices) {
          document.getElementById('spcPrice').value = prices.SPC || '60';
          document.getElementById('woodPrice').value = prices.Wood || '85';
          document.getElementById('fishbonePrice').value = prices.Fishbone || '150';
        },
        function(error) {
          console.error('Error loading parquet prices:', error);
          showToast('שגיאה בטעינת מחירי פרקט', 'error');
        }
      );

      // Load business info
      ajaxCall('GET', `${API_BASE_URL}/SystemSettings/GetBusinessInfo`, null,
        function(info) {
          document.getElementById('businessPhone').value = info.Phone || '';
          document.getElementById('businessEmail').value = info.Email || '';
          document.getElementById('workingHours').value = info.WorkingHours || '';
                      document.getElementById('vatPercentage').value = info.VATPercentage || '18';
        },
        function(error) {
          console.error('Error loading business info:', error);
          showToast('שגיאה בטעינת פרטי עסק', 'error');
        }
      );

      // Set last backup time
      document.getElementById('lastBackup').textContent = new Date().toLocaleDateString('he-IL');
      
      hideLoading();
      showToast('הגדרות נטענו בהצלחה');
    }

    function updateParquetPrices() {
      const spcPrice = parseFloat(document.getElementById('spcPrice').value);
      const woodPrice = parseFloat(document.getElementById('woodPrice').value);
      const fishbonePrice = parseFloat(document.getElementById('fishbonePrice').value);

      if (!spcPrice || !woodPrice || !fishbonePrice) {
        showToast('נא למלא את כל המחירים', 'error');
        return;
      }

      const request = {
        SPCPrice: spcPrice,
        WoodPrice: woodPrice,
        FishbonePrice: fishbonePrice
      };

      ajaxCall('POST', `${API_BASE_URL}/SystemSettings/UpdateParquetPrices`, JSON.stringify(request),
        function(response) {
          showToast('מחירי פרקט עודכנו בהצלחה');
        },
        function(error) {
          console.error('Error updating parquet prices:', error);
          showToast('שגיאה בעדכון מחירי פרקט', 'error');
        }
      );
    }

    function updateBusinessInfo() {
      const phone = document.getElementById('businessPhone').value;
      const email = document.getElementById('businessEmail').value;
      const workingHours = document.getElementById('workingHours').value;
      const vatPercentage = document.getElementById('vatPercentage').value;

      // Update each setting individually
      const settings = [
        { key: 'BUSINESS_PHONE', value: phone, description: 'מספר טלפון העסק' },
        { key: 'BUSINESS_EMAIL', value: email, description: 'כתובת אימייל העסק' },
        { key: 'WORKING_HOURS', value: workingHours, description: 'שעות פעילות העסק' },
        { key: 'VAT_PERCENTAGE', value: vatPercentage, description: 'אחוז מע"מ' }
      ];

      let completed = 0;
      settings.forEach(setting => {
        if (setting.value) {
          ajaxCall('POST', `${API_BASE_URL}/SystemSettings/UpdateSetting`, JSON.stringify({
            SettingKey: setting.key,
            SettingValue: setting.value,
            SettingType: 'STRING',
            Description: setting.description
          }),
          function(response) {
            completed++;
            if (completed === settings.filter(s => s.value).length) {
              showToast('פרטי העסק עודכנו בהצלחה');
            }
          },
          function(error) {
            console.error(`Error updating ${setting.key}:`, error);
            showToast(`שגיאה בעדכון ${setting.description}`, 'error');
          });
        }
      });
    }

    function checkSystemHealth() {
      showToast('בודק סטטוס מערכת...', 'info');
      
      // Simulate system health check
      setTimeout(() => {
        showToast('כל המערכות פועלות תקין');
      }, 2000);
    }

    function createBackup() {
      if (!confirm('האם אתה בטוח שברצונך ליצור גיבוי חדש?')) return;
      
      showToast('יוצר גיבוי...', 'info');
      
      // Simulate backup creation
      setTimeout(() => {
        document.getElementById('lastBackup').textContent = new Date().toLocaleDateString('he-IL');
        showToast('גיבוי נוצר בהצלחה');
      }, 3000);
    }

    function cleanupDatabase() {
      if (!confirm('האם אתה בטוח שברצונך לנקות את מסד הנתונים? פעולה זו תמחק נתונים ישנים.')) return;
      
      showToast('מנקה מסד נתונים...', 'info');
      
      // Simulate database cleanup
      setTimeout(() => {
        showToast('מסד הנתונים נוקה בהצלחה');
      }, 4000);
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      loadSettings();
    });
  </script>
