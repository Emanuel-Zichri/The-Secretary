<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>יומן התקנות - דוד פרקטים</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/ajaxCall.js"></script>
  <script src="/api.js"></script>
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      direction: rtl;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .toggle-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .toggle-container button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      text-align: center;
    }
    .day {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      background-color: #f9f9f9;
    }
    .day h3 {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }
    .slot {
      margin-top: 10px;
      padding: 8px;
      border-radius: 8px;
      background-color: #eee;
      cursor: pointer;
      font-size: 14px;
    }
    .slot.booked {
      background-color: #90ee90;
      font-weight: bold;
    }
    .slot.empty {
      background-color: #f2f2f2;
      color: #777;
    }
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #popup > div {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    #popup select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
    #popup button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #popup button:first-of-type {
      background: #28a745;
      color: white;
    }
    #popup button:last-of-type {
      background: #dc3545;
      color: white;
    }
  </style>
</head>

<body>

  <h1>יומן התקנות</h1>

  <div class="toggle-container">
    <button id="toggleView">מעבר לחודש הקרוב</button>
  </div>

  <div class="calendar" id="calendar"></div>

  <!-- פופאפ -->
  <div id="popup">
    <div>
      <h2>בחר בקשה לשיבוץ</h2>
      <select id="requestSelector"></select>
      <div style="margin-top:20px;">
        <button onclick="assignRequestToSlot()">אישור שיבוץ</button>
        <button onclick="closePopup()">ביטול</button>
      </div>
    </div>
  </div>

  <script>
    let viewMode = "week";
    let selectedSlotDate = null;
    let selectedSlotType = null;

    $(document).ready(function() {
      loadCalendar();

      $("#toggleView").click(function() {
        viewMode = (viewMode === "week") ? "month" : "week";
        $("#toggleView").text(viewMode === "week" ? "מעבר לחודש הקרוב" : "מעבר לשבוע הקרוב");
        loadCalendar();
      });
    });

    function loadCalendar() {
      const calendar = $("#calendar");
      calendar.empty();

      const today = new Date();
      const dates = [];
      const daysToShow = (viewMode === "week") ? 7 : 30;

      for (let i = 0; i < daysToShow; i++) {
        const d = new Date(today);
        d.setDate(today.getDate() + i);
        dates.push(d);
      }

      ajaxCall(
        'POST',
        `${API_BASE_URL}/Dashboard/GetDashboardData`,
        JSON.stringify({
          fromDate: formatDate(dates[0]),
          toDate: formatDate(dates[dates.length - 1]),
          status: "תיאום התקנה"
        }),
        function(data) {
          dates.forEach(date => {
            const dayDiv = $("<div>").addClass("day");
            dayDiv.append(`<h3>${formatDate(date)}</h3>`);
            dayDiv.append(createSlotDiv(data, date, 1, "בוקר"));
            dayDiv.append(createSlotDiv(data, date, 2, "ערב"));
            calendar.append(dayDiv);
          });
        },
        function(err) {
          console.error("שגיאה בטעינת היומן:", err);
        }
      );
    }

    function createSlotDiv(data, date, slot, label) {
      const slotDiv = $("<div>").addClass("slot").text(label);

      const item = data.find(d => {
        const planned = d.plannedDate ? new Date(d.plannedDate) : null;
        const preferred = d.preferredDate ? new Date(d.preferredDate) : null;
        const dateToCompare = planned || preferred;

        return dateToCompare &&
               dateToCompare.toDateString() === date.toDateString() &&
               (d.preferredSlot == slot || d.preferredSlot == null);
      });

      if (item) {
        slotDiv.addClass("booked");
        slotDiv.html(`
          ${label}<br>
          ${item.firstName} ${item.lastName}<br>
          ${item.city}, ${item.street}<br>
          📞 ${item.phone}
        `);
      } else {
        slotDiv.addClass("empty");
        slotDiv.click(function() {
          selectedSlotDate = date;
          selectedSlotType = slot;
          openPopup();
        });
      }

      return slotDiv;
    }

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function openPopup() {
      $("#popup").fadeIn();
      loadRequestsToPopup();
    }

    function closePopup() {
      $("#popup").fadeOut();
    }

    function loadRequestsToPopup() {
      $("#requestSelector").empty();
      ajaxCall(
        'POST',
        `${API_BASE_URL}/Dashboard/GetDashboardData`,
        JSON.stringify({ status: "העברת מקדמה" }),
        function(data) {
          if (data.length === 0) {
            $("#requestSelector").append(`<option>אין בקשות זמינות</option>`);
            return;
          }
          data.forEach(req => {
  $("#requestSelector").append(
    `<option value="${req.RequestID}">
      ${req.FirstName} ${req.LastName} - ${req.City} (${req.Phone})
    </option>`
  );
});

        },
        function(err) {
          console.error("שגיאה בטעינת הבקשות:", err);
          alert("שגיאה בטעינת הבקשות!");
        }
      );
    }

    function assignRequestToSlot() {
      const selectedRequestID = $("#requestSelector").val();
      if (!selectedRequestID) {
        alert("בחר בקשה קודם.");
        return;
      }

      const dataToSend = {
        requestID: parseInt(selectedRequestID),
        date: formatDate(selectedSlotDate),
        slot: selectedSlotType
      };

      ajaxCall(
        "POST",
        `${API_BASE_URL}/Schedule/AssignRequestToSlot`,
        JSON.stringify(dataToSend),
        function(res) {
          alert("הבקשה שובצה בהצלחה!");
          closePopup();
          loadCalendar();
        },
        function(err) {
          console.error("שגיאה בשיבוץ:", err);
          alert("שגיאה בשיבוץ הבקשה!");
        }
      );
    }
  </script>

</body>
</html>
