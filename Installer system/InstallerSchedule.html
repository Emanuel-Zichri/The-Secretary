<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>יומן התקנות - דוד פרקטים</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/ajaxCall.js"></script>
  <script src="/api.js"></script>

  <style>
    :root {
      --main-color: #b46a2c;
      --light-gray: #f5f5f5;
      --text-dark: #333;
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: 'Heebo', sans-serif;
      background-color: #fafafa;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #fff;
      padding: 20px;
      border-left: 1px solid #ddd;
    }

    .sidebar .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .sidebar nav a {
      display: block;
      padding: 12px;
      color: var(--text-dark);
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 8px;
      transition: background-color 0.3s;
    }

    .sidebar nav a:hover {
      background-color: #f0f0f0;
    }

    .sidebar nav a.active {
      background-color: #e6f2f2;
      font-weight: bold;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: var(--main-color);
    }

    #calendar {
      max-width: 1200px;
      margin: 40px auto;
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .fc-daygrid-event {
      background-color: #b46a2c !important;
      border: none !important;
      color: white !important;
      border-radius: 6px;
      padding: 2px 6px;
    }

    .fc-toolbar-title {
      font-size: 22px;
      color: #333;
    }

    .fc-button {
      background-color: #b46a2c !important;
      border: none !important;
      border-radius: 6px !important;
    }

    .fc-button-primary:not(:disabled):active,
    .fc-button-primary:not(:disabled).fc-button-active {
      background-color: #8e4e20 !important;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    select, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button.confirm {
      background-color: #28a745;
      color: white;
    }

    button.cancel {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="../picturs/logo.png" alt="לוגו" width="100">
      </div>
      <nav>
        <a href="InstallerDashboard.html">מסך הבית</a>
        <a href="InstallerStatusesPage.html">סטטוסים לביצוע</a>
        <a href="InstallerCustomersPage.html">לקוחות</a>
        <a href="#" class="active">יומן התקנות</a>
        <a href="BIpage.html">לוח בקרה - BI</a>
        <a href="#">ניהול אתר לקוחות</a>
        <a href="#">הגדרות</a>
        <a href="#">התנתקות</a>
      </nav>
    </aside>

    <main class="main">
      <h1>יומן התקנות</h1>
      <div id="calendar"></div>
    </main>
  </div>

  <div class="popup" id="assignPopup">
    <div class="popup-content">
      <h2>בחר בקשה לשיבוץ</h2>
      <select id="requestSelector"></select>
      <button class="confirm" onclick="assign()">שבץ</button>
      <button class="cancel" onclick="$('#assignPopup').fadeOut()">בטל</button>
    </div>
  </div>

  <script>
    let selectedDate = null;
    let selectedSlot = null;

    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'he',
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridWeek,dayGridMonth'
        },
        dateClick: function (info) {
          openPopup(info.dateStr);
        },
        events: function(fetchInfo, successCallback, failureCallback) {
          loadEvents(fetchInfo.startStr, fetchInfo.endStr, successCallback);
        }
      });

      calendar.render();
    });

    function openPopup(dateStr) {
      selectedDate = dateStr;
      selectedSlot = null;
      $('#requestSelector').empty();
      ajaxCall("POST", `${API_BASE_URL}/Dashboard/GetDashboardData`, JSON.stringify({ status: "תיאום התקנה" }),
        function (data) {
          if (!data.length) {
            $('#requestSelector').append(`<option>אין בקשות זמינות</option>`);
          } else {
            data.forEach(req => {
              $('#requestSelector').append(`<option value="${req.RequestID}">${req.FirstName} ${req.LastName} - ${req.City}</option>`);
            });
          }
          $('#assignPopup').fadeIn();
        },
        function (err) {
          alert("שגיאה בטעינת הבקשות");
        }
      );
    }

    function assign() {
      const requestID = $("#requestSelector").val();
      if (!requestID) {
        alert("יש לבחור בקשה");
        return;
      }

      // כברירת מחדל - נשבץ בבוקר (1)
      const slot = 1;

      ajaxCall("POST", `${API_BASE_URL}/Schedule/AssignRequestToSlot`, JSON.stringify({
        requestID: parseInt(requestID),
        date: selectedDate,
        slot: slot
      }),
      function () {
        alert("השיבוץ בוצע!");
        $('#assignPopup').fadeOut();
        location.reload();
      },
      function (err) {
        alert("שגיאה בשיבוץ");
        console.error(err);
      });
    }

    function loadEvents(fromDate, toDate, callback) {
      ajaxCall("POST", `${API_BASE_URL}/Dashboard/GetDashboardData`,
        JSON.stringify({ fromDate, toDate, status: null }),
        function (data) {
          const events = [];
          data.forEach(item => {
            if (item.PlannedDate && item.Status === "יתואם") {
              const title = `${item.FirstName} ${item.LastName} (${item.PreferredSlot === 2 ? 'ערב' : 'בוקר'})`;
              events.push({
                title: title,
                start: item.PlannedDate,
                allDay: true
              });
            }
          });
          callback(events);
        },
        function (err) {
          alert("שגיאה בטעינת נתוני היומן");
          console.error(err);
        });
    }
  </script>
</body>
</html>
