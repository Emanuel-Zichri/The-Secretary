<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>סטטוסים לביצוע</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/ajaxCall.js"></script>
<script src="/api.js"></script>

  <style>
    :root {
      --main-color: #b46a2c;
      --light-gray: #f5f5f5;
      --text-dark: #333;
      --radius: 12px;
      --transition-speed: 0.3s;
    }

    body {
      margin: 0;
      font-family: 'Heebo', sans-serif;
      background-color: #fafafa;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
  width: 200px;
  background-color: #fff;
  padding: 20px;
  border-left: 1px solid #ddd;
}

    .sidebar .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .sidebar nav a {
      display: block;
      padding: 12px;
      color: var(--text-dark);
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 8px;
      transition: background-color var(--transition-speed);
    }

    .sidebar nav a:hover {
      background-color: #f0f0f0;
    }

    .sidebar nav a.active {
      background-color: #e6f2f2;
      font-weight: bold;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion {
      background: #fff;
      margin-top: 20px;
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .accordion-item {
      border-top: 1px solid #ddd;
    }

    .accordion-header {
      cursor: pointer;
      padding: 15px;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 16px;
      transition: background-color var(--transition-speed);
    }

    .accordion-header:hover {
      background-color: #f9f9f9;
    }

    .accordion-header span.count {
      background-color: #eee;
      color: #555;
      font-size: 13px;
      padding: 3px 8px;
      border-radius: 8px;
      margin-right: 10px;
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height var(--transition-speed) ease-out;
      background: var(--light-gray);
      border-radius: 0 0 var(--radius) var(--radius);
      padding: 0 20px;
    }

    .accordion-content.open {
      padding: 10px 20px;
      max-height: 500px;
    }

    .customer-card {
      background: #fff;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      transition: box-shadow var(--transition-speed);
    }

    .customer-card:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .customer-card a {
      font-weight: bold;
      color: var(--main-color);
      text-decoration: none;
      display: inline-block;
      margin-bottom: 10px;
    }

    .customer-info {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .customer-info p {
      margin: 0;
      font-size: 14px;
      flex: 1 1 200px;
      background: #f9f9f9;
      padding: 6px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="../picturs/logo.png" alt="לוגו" width="100">
      </div>
      <nav>
        <a href="InstallerDashboard.html">מסך הבית</a>
        <a href="InstallerStatusesPage.html" class="active">סטטוסים לביצוע</a>
        <a href="InstallerCustomersPage.html">לקוחות</a>
        <a href="#">יומן התקנות</a>
        <a href="BIpage.html">לוח בקרה - BI</a>
        <a href="#">ניהול אתר לקוחות</a>
        <a href="#">הגדרות</a>
        <a href="#">התנתקות</a>
      </nav>
    </aside>

    <main class="main">
      <div class="top-bar">
        <h2>סטטוסים לביצוע</h2>
      </div>

      <div class="accordion" id="statusAccordion">
  <!-- סטטוסים ייטענו כאן דינמית -->
</div>

  <script>
document.addEventListener("DOMContentLoaded", loadCustomersByStatus);

function loadCustomersByStatus() {
  ajaxCall("POST", `${API_BASE_URL}/Dashboard/GetDashboardData`, JSON.stringify({}), function (data) {
    if (!Array.isArray(data)) return;

    // קבוצת לקוחות לפי סטטוס
    const grouped = {};
    data.forEach(c => {
      const status = c.Status || "ללא סטטוס";
      if (!grouped[status]) grouped[status] = [];
      grouped[status].push(c);
    });

    const container = document.getElementById("statusAccordion");
    container.innerHTML = ""; // נקה הכל

    Object.keys(grouped).forEach((status, index) => {
      const customers = grouped[status];
      const count = customers.length;

      const content = customers.map(c => {
        const fullName = `${c.FirstName || ""} ${c.LastName || ""}`.trim();
        return `
          <div class="customer-card">
            <a href="InstallerCustomerDetailsPage.html?id=${c.CustomerID}">${fullName}</a>
            <div class="customer-info">
              <p>טלפון: ${c.Phone || ""}</p>
              <p>אימייל: ${c.Email || ""}</p>
              <p>כתובת: ${c.Street || ""} ${c.Number || ""}, ${c.City || ""}</p>
              <p>תאריך בקשה: ${new Date(c.CustomerCreatedAt).toLocaleDateString("he-IL")}</p>
            </div>
          </div>
        `;
      }).join("");

      const item = `
        <div class="accordion-item">
          <div class="accordion-header">${index + 1}. ${status} <span class="count">${count} ממתינים לטיפול</span></div>
          <div class="accordion-content">${content || "אין לקוחות להצגה תחת סטטוס זה."}</div>
        </div>
      `;

      container.innerHTML += item;
    });

    // הפעלת האקורדיון מחדש
    activateAccordion();
  });
}

function activateAccordion() {
  const headers = document.querySelectorAll(".accordion-header");
  headers.forEach(header => {
    header.addEventListener("click", () => {
      const content = header.nextElementSibling;
      content.classList.toggle("open");
    });
  });
}

  </script>
</body>
</html>
